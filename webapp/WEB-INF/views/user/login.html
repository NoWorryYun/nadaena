<!DOCTYPE html>
<html lang="ko">

<head>

    <title>Login - Brand</title>

<body class="bg-gradient-primary" style="background: rgb(255,255,255);margin: 0px;">

                                            <a class = "find" href=""> 아이디 /</a> <a class = "find" href="">비밀번호찾기</a>

                                    </div>

                                    <div class="hr-sect">또는</div>
                                    <a href="www.naver.com">
                                    <img class="btn-naver" role="button" src="assets/img/loginimg/pngwing.com.png" />
                                    </a>
                                    
                                    <a href="www.naver.com">
                                    <img class="btn-naver" role="button" src="assets/img/loginimg/btn_naver1.png"/>
                                    </a>
                                    
                                    <a href="www.naver.com">
                                    <img class="btn-naver" role="button" src="assets/img/loginimg/kakaobtn.png"/>
                                    </a>
                                    <hr />
                                    <p class="pp">나대나 회원이 되어라.</p><button class="btn btn-primary d-block signup w-100 btn-user mb-2 ">회원가입</button>
                                 </form>
                                <div class="text-center"></div>
                                <div class="mb-3">
                                    <div>
                                        
                                        
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
